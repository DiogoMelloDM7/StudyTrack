{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block titulo %}
        {% endblock %}
    </title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>

    <header>
        {% include 'navbar.html' %}
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>
    
    <footer>
        {% include 'footer.html' %}
    </footer>

<script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
